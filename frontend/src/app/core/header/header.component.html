<header class="header">
  <div class="header-contacts-container">
    <div class="header-contacts">
      <div class="header-contacts__info">
        <a href="mailto:info@shopy.com" class="header-contacts__item">
          <i class="icon icon__mail"></i>
          <p class="header-contacts__text">info@shopy.com</p>
        </a>
        <a href="tel:+14535553996" class="header-contacts__item">
          <i class="icon icon__pnone-number"></i>
          <p class="header-contacts__text">453 - 5553 - 996</p>
        </a>
      </div>
      <div class="header-contacts__social-media">
        <a href="#" target="_blank" class="icon icon__facebook"></a>
        <a href="#" target="_blank" class="icon icon__twitter"></a>
        <a href="#" target="_blank" class="icon icon__google-plus"></a>
        <a href="#" target="_blank" class="icon icon__instagram"></a>
      </div>
    </div>
  </div>
  <div class="header-navbar">
    <div class="header-navbar__left">
      <picture routerLink="/" class="header-navbar__logo picture-container">
        <img src="/assets/images/logo.png" alt="logo" class="picture-container__content">
      </picture>
      <nav class="header-navbar__content">
        <a class="header-navbar__item" routerLink="/">Home</a>
        <a class="header-navbar__item" routerLink="/products">Products</a>
        <a class="header-navbar__item" routerLink="/hot-deals">Hot Deals</a>
        <a class="header-navbar__item" routerLink="/about">About</a>
        <a class="header-navbar__item" routerLink="/contact">Contact</a>
      </nav>
      <nav class="mobile-menu">
          <input type="checkbox" id="checkbox" class="mobile-menu__checkbox">
          <label for="checkbox" class="mobile-menu__btn"><div class="mobile-menu__icon"></div></label>
          <div class="mobile-menu__container">
          <ul class="mobile-menu__list">
              <li class="mobile-menu__item"><a href="#" class="mobile-menu__link">Home</a></li>
              <li class="mobile-menu__item"><a href="#" class="mobile-menu__link">Products</a></li>
              <li class="mobile-menu__item"><a href="#" class="mobile-menu__link">Hot Deals</a></li>
              <li class="mobile-menu__item"><a href="#" class="mobile-menu__link">About</a></li>
              <li class="mobile-menu__item"><a href="#" class="mobile-menu__link">Contact</a></li>
          </ul>
          </div>
      </nav>
    </div>
    <div class="header-navbar__right">
      <form action="GET" class="search-container">
        <input type="search" class="button button_search" />
      </form>
      <button class="button button_account" (click)="sendInfo()" ></button>
      <div class="button-container">
        <p class="button_shopping-cart__count">0</p>
        <button class="button button_shopping-cart"></button>
      </div>
    </div>
  </div>
  <form action="GET" class="search-container_mobile">
      <input type="search" class="button button_search" />
    </form>
</header>

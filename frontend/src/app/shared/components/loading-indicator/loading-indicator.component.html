<ng-container *ngIf="!errorMessage; else errorTemplate">
  <svg
    class="loading-indicator"
    viewBox="0 0 66 66"
    xmlns="http://www.w3.org/2000/svg">

    <circle
      class="path"
      fill="none"
      stroke-width="6"
      stroke-linecap="round"
      cx="33"
      cy="33"
      r="30">
    </circle>
  </svg>
</ng-container>

<ng-template #errorTemplate>
  <div class="error-message">{{errorMessage}}</div>
</ng-template>

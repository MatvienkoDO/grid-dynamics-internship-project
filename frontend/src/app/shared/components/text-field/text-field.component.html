<label *ngIf="label" class="label">
  {{label}}
  <span *ngIf="required" class="required">*</span>
</label>

<input
  class="input"
  [ngClass]="{ invalid: !pristine && errors.length }"
  [type]="type"
  [attr.name]="name"
  [required]="required"
  [autocomplete]="autocomplete"
  [attr.placeholder]="placeholder"
  [attr.formControlName]="formControlName" />

<ng-container *ngIf="!pristine">
  <div *ngFor="let error of errors" class="error">
    {{error}}
  </div>
</ng-container>

<div class='slider-container'>
  <div mat-dialog-actions class="close-button-container">
    <button mat-button class="close-button" (click)="onNoClick()">
      <i class="material-icons">
        close
      </i>
    </button>
  </div>
  <div class='slider-images'>
    <input
      *ngFor="let imagePath of imagePaths; index as i"
      [checked]="isChecked(i)"
      name="slider"
      type='radio'
      [ngStyle]="{'background-image': 'url(' + (imagePath?.default || '') + ')'}"
      (click)="changeSlide(i)"/>
  </div>
  <div
    class='image-container'>
    <img class='image' src="{{(currentImage$ | async)?.default}}" />
  </div>
</div>

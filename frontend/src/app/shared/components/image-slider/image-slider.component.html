<div class='slider-container'>
  <div class='slider-images'>
    <input
      *ngFor="let imagePath of imagePaths; index as i"
      [checked]="isChecked(i)"
      name="slider"
      type='radio'
      [ngStyle]="{'background-image': 'url(' + (imagePath?.default || '') + ')'}"
      (click)="changeSlide(i)"/>
  </div>
  <div
    class='images'
    [ngStyle]="{'background-image': 'url(' + ((currentImage$ | async)?.default || '') + ')'}">
  </div>
</div>

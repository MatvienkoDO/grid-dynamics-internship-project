<div class='slider-container'>
  <div class='slider-images'>
    <input
      *ngFor="let imagePath of imagePaths; index as i"
      [checked]="isChecked(i)"
      name="slider"
      type='radio'
      [ngStyle]="{'background-image': 'url(' + (imagePath?.default || '') + ')'}"
      (click)="changeSlide(i)"/>
  </div>
  <div
    class='image-container'>
    <img class='image' src="{{(currentImage$ | async)?.default}}" />
  </div>
</div>

<div class="section-wrapper hot-deals-week-wrapper">
  <h2 class="title-medium">
      {{ 'hot deals week.hot deals' | translate }} <span class="title-medium title-medium_primary-color"> {{ 'hot deals week.this week' | translate }} </span>
  </h2>
  <p class="text"> 
      {{ 'hot deals week.desc' | translate }}
  </p>

  <div
    class="cards-container"
    [class.cards-container_loading]="!(products$ | async)">

    <app-loading-indicator
      *ngIf="!(products$ | async)"
      class="cards-container__loading-indicator">
    </app-loading-indicator>

    <app-card-product
      *ngFor="let product of products$ | async"
      [id]="product.id"
      [image]="product.images[0]"
      [title]="product.name"
      [price]="product.price"
      currency-sign="$"
      [sizes]="product.sizes"
      [colors]="product.colors"
      (show-details)="goToPdp($event)"
      (add-to-cart)="addToCart($event)"
      (add-to-favorite)="addToFavourites($event)"
      (error)="notChosen($event)">
    </app-card-product>
  </div>
</div>

<div class="best-sales-wrapper section-wrapper">
  <h2 class="title-medium">
    {{ 'best sales.best' | translate }} <span class="title-medium title-medium_primary-color">{{ 'best sales.sales' | translate }}</span>
  </h2>
  <p class="text">
    {{ 'best sales.description' | translate }}
  </p>

  <div class="cards-container"
    [class.cards-container_loading]="!(products$ | async)">

    <app-loading-indicator
      *ngIf="!(products$ | async)"
      class="cards-container__loading-indicator">
    </app-loading-indicator>

    <app-card-product-small
      *ngFor="let product of products$ | async"
      [id]="product.id"
      [image-url]="product.images[0]"
      [title]="product.name"
      [price]="product.price"
      (show-details)="showDetails($event)"
      (add-to-cart)="addProductToCart($event)">
    </app-card-product-small>
  </div>
</div>

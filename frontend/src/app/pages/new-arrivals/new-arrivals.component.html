<div class="new-arrivals-wrapper section-wrapper">
  <h2 class="title-medium">
    new <span class="title-medium title-medium_primary-color">arrivals</span>
  </h2>
  <p class="text">
    Lorem Ipsum is simply dummy text of the printing and typesetting industry
  </p>

  <div class="cards-container">
    <app-card-product
      *ngFor="let product of products$ | async"
      [id]="product.id"
      [image-url]="product.images[0]"
      [title]="product.name"
      [price]="product.price"
      currency-sign="$"
      [sizes]="product.sizes"
      [colors]="product.colors">
    </app-card-product>
  </div>

  <!-- TODO: add conditional showing depending on possibility to load more items -->
  <a class="load-more" (click)="loadMore()">
    <span class="load-more__circle"></span>
    <span class="load-more__circle"></span>
    <span class="load-more__circle"></span>
  </a>
</div>

<app-product-show
  *ngIf="product$ | async as product"
  [id]="product.id"
  [title]="product.name"
  [sizes]="product.sizes"
  [price]="product.price"
  [short-description]="product.category + ' | ' + product.brand"
  [description]="product.description"
  [images]="product.images">
</app-product-show>
